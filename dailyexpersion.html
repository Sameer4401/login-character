<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>First</title>
    <style>
        h1{
            color: cornflowerblue;
            text-align: center;
        }

        button{
            margin-left: 53%;
            padding: 10px;
        }
    </style>




</head>
<body>
    <div class="container mt-3">
        <h1>Regular_Expression</h1>
        <input type="text" placeholder="Enter your password" id="input" onkeyup="result()">
        <br>
        <!-- <button class="btn btn-primary">Submit</button> -->
        <br>
        <ul>
            <br>
            <li id="up">Uppercase</li>
            <li id="low">Lowercase</li>
            <li id="sp">Speical Character </li>
            <li id="num"> Number</li>
            <li id="pass">Password_Length</li>
        </ul>

        

    </div>

<script>
    function result(){
        var userinput = document.getElementById("input").value;
        var upper = document.getElementById("up");
        var lower = document.getElementById("low");
        var special = document.getElementById("sp");
        var number = document.getElementById("num");
        var password = document.getElementById("pass");
        

        if(userinput.match(/[A-Z]/)){
            upper.style.color = "Green";
        }else{
            upper.style.color="Red";
        }

        if(userinput.match(/[a-z]/)){
            lower.style.color = "Green";
        }else{
            lower.style.color="Red";
        }

       
        if(userinput.match(/[!@#$%^&*()]/)){
            special.style.color = "Green";
        }else{
            special.style.color="Red";
        }
        
        if(userinput.match(/[0123456789]/)){
            number.style.color = "Green";
        }else{
            number.style.color="Red";
        }

        if(userinput.length >= 8){
            password.style.color = "Green";
        }else{
            password.style.color="Red";
        }


       
    }

</script>
    
</body>
</html>
